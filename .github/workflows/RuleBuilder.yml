name: Mega Rule-Sets Builder
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Penting untuk operasi tag

      - name: Setup environment
        run: |
          mkdir -p rule-sets
          CURRENT_DATE=$(date +%Y%m%d)
          echo "RELEASE_TAG=v${CURRENT_DATE}" >> $GITHUB_ENV
          echo "LAST_UPDATED=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV

      # ... (langkah build rule-sets tetap sama) ...

      - name: Create and push tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a ${{ env.RELEASE_TAG }} -m "Release ${{ env.RELEASE_TAG }}"
          git push origin ${{ env.RELEASE_TAG }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: "Release ${{ env.RELEASE_TAG }}"
          body: "Auto-updated mega rule-sets (${{ env.LAST_UPDATED }})"
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./rule-sets/bank-indo.yaml
          asset_name: bank-indo.yaml
          asset_content_type: application/yaml

      - name: Upload Multiple Assets
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'rule-sets/*.yaml'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ env.RELEASE_TAG }}
