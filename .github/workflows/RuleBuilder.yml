name: Python Rule-Sets Builder
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python Builder
        run: |
          python3 build_rules.py
        env:
          RELEASE_TAG: v$(date +%Y%m%d)
          LAST_UPDATED: $(date +'%Y-%m-%d %H:%M:%S %Z')

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: clash-rules
          path: rules/
          retention-days: 1
