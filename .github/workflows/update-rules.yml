name: Update Rule-Set

on:
  schedule:
    - cron: '0 0 * * *'  # Jalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest rule-set
        run: |
          curl -o all_rules.yaml "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/latest/mihomo.yaml"

      - name: Process rule-set
        run: |
          chmod +x scripts/process_rules.sh
          ./scripts/process_rules.sh

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/*.yaml
          git diff --cached --quiet || (git commit -m "Update rule-set (auto-update)" && git push)
